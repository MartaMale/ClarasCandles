<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop – Clara’s Candles</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <h1 class="logo">Clara’s Candles</h1>
    <nav>
      <a href="index.html">Home</a>

      <div class="dropdown">
        <a href="shop.html">Shop</a>
        <div class="dropdown-menu">
          <a href="shop.html?collection=all">All Candles</a>
          <a href="shop.html?collection=fall">Fall Collection</a>
          <a href="shop.html?collection=holiday">Holiday Collection</a>
          <a href="shop.html?collection=summer">Summer Collection</a>
          <a href="shop.html?collection=bestsellers">Best Sellers</a>
        </div>
      </div>

      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>

  <div id="products" class="product-grid"></div>

    <h3>Your Cart</h3>
    <button onclick="closeCart()">✕</button>

  <div id="cart-items"></div>
  <p id="cart-total"></p>
</div>

<script src="script.js"></script>

</html>
