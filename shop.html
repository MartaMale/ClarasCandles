</head>

<body>

<header>
  <h1>Claraâ€™s Candles</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <button class="cart-button" onclick="toggleCart()">ðŸ›’ <span id="cart-count" class="cart-count">0</span></button>
  </nav>
</header>

<div id="cart-overlay" class="cart-overlay" onclick="closeCart()"></div>
<div id="cart-drawer" class="cart-drawer">
  <button class="cart-close" onclick="closeCart()">âœ•</button>
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <p id="cart-total"></p>
  <a href="checkout.html" class="button">Checkout</a>
</div>

<section class="container">
  <h2>Shop Candles</h2>

  <div class="filter-bar">
    <select id="collectionFilter" onchange="filterProducts()">
      <option value="all">All Candles</option>
      <option value="fall">Fall Collection</option>
      <option value="holiday">Holiday Collection</option>
      <option value="summer">Summer Collection</option>
      <option value="best">Best Sellers</option>
    </select>
  </div>

  <div class="products" id="products"></div>
</section>

<script src="script.js"></script>

<script>
const productsData = [
  { name:"Vanilla Buttercream", collection:"best" },
  { name:"Cinnamon Stick", collection:"fall" },
  { name:"Lavender", collection:"best" },
  { name:"Pumpkin Spice", collection:"fall" },
  { name:"Hansel and Gretel", collection:"holiday" },
  { name:"Honeysuckle Jasmine", collection:"summer" },
  { name:"Jamaican Me Crazy", collection:"summer" },
  { name:"Love Spell", collection:"best" },
  { name:"Coconut Lime Verbena", collection:"summer" },
  { name:"Plumeria", collection:"summer" },
  { name:"Caramel Popcorn", collection:"fall" },
  { name:"Spice Mulberry", collection:"holiday" },
  { name:"Mistletoe", collection:"holiday" },
  { name:"Honeydew Melon", collection:"summer" },
  { name:"Peppermint", collection:"holiday" },
  { name:"Apple Harvest", collection:"fall" },
  { name:"Day At The Spa", collection:"best" }
];

function displayProducts(filter = "all") {
  const container = document.getElementById("products");
  container.innerHTML = "";

  productsData
    .filter(p => filter === "all" || p.collection === filter)
    .forEach(p => {
      container.innerHTML += `
        <div class="product" data-collection="${p.collection}">
          <img src="https://via.placeholder.com/300?text=${encodeURIComponent(p.name)}">
          <h3>${p.name}</h3>
          <button onclick="addToCart('${p.name}','8oz',12)">8oz â€“ $12</button>
          <button onclick="addToCart('${p.name}','16oz',18)">16oz â€“ $18</button>
        </div>
      `;
    });
}

function filterProducts() {
  const filter = document.getElementById("collectionFilter").value;
  displayProducts(filter);
}

displayProducts();
</script>

</body>
</html>
