<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop – Clara’s Candles</title>
  <link rel="stylesheet" href="style.css">
</head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    .checkout-container {
      max-width: 820px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .checkout-section {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .checkout-section h3 {
      margin-bottom: 16px;
      font-family: 'Playfair Display', serif;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .checkout-total {
      font-weight: 600;
      margin-top: 12px;
      font-size: 18px;
    }

    .checkout-note {
      font-size: 14px;
      color: #555;
      margin-top: 12px;
      line-height: 1.5;
    }

    .square-checkout-btn {
      display: block;
      width: 100%;
      padding: 16px;
      text-align: center;
      background: #000;
      color: #fff;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      margin-top: 24px;
    }

    .square-checkout-btn:hover {
      opacity: 0.9;
    }

    .empty-cart {
      text-align: center;
      padding: 40px 0;
      color: #666;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <h1 class="logo">Clara’s Candles</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="cart-button" onclick="toggleCart()">
        Cart (<span id="cart-count">0</span>)
      </button>
    </nav>
  </div>
</header>

<main class="checkout-container">
  <h2>Checkout</h2>

  <div class="checkout-section">
    <h3>Order Summary</h3>
    <div id="order-summary"></div>
    <div id="order-total" class="checkout-total"></div>

    <p class="checkout-note">
      You will be redirected to Square to complete payment.
      Please enter the <strong>exact total shown above</strong>.
      Your order details will appear in the payment description.
    </p>
  </div>

  <a
    id="squareCheckoutBtn"
    class="square-checkout-btn"
    target="_blank"
    rel="noopener noreferrer"
  >
    Secure Checkout with Square
  </a>
</main>

<footer class="site-footer">
  <p>© 2025 Clara’s Candles</p>
</footer>

<!-- CART DRAWER -->
<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-drawer">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button onclick="closeCart()">✕</button>
  </div>
  <div id="cart-items"></div>
  <p id="cart-total"></p>
</div>

<script src="script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const summaryEl = document.getElementById("order-summary");
  const totalEl = document.getElementById("order-total");
  const checkoutBtn = document.getElementById("squareCheckoutBtn");

  const BASE_SQUARE_URL = "https://square.link/u/tPZg3dZQ";

  let total = 0;
  let descriptionParts = [];

  if (!cart.length) {
    summaryEl.innerHTML =
      `<div class="empty-cart">Your cart is empty.</div>`;
    checkoutBtn.style.display = "none";
    return;
  }

  cart.forEach(item => {
    const qty = item.qty || 1;
    const lineTotal = qty * item.price;
    total += lineTotal;

    summaryEl.innerHTML += `
      <div class="checkout-item">
        <span>${qty} × ${item.name} (${item.size})</span>
        <span>$${lineTotal.toFixed(2)}</span>
      </div>
    `;

    descriptionParts.push(`${qty}x ${item.name} (${item.size})`);
  });

  totalEl.innerText = `Total: $${total.toFixed(2)}`;
  descriptionParts.push(`Total $${total.toFixed(2)}`);

  const description = encodeURIComponent(
    "ORDER – " + descriptionParts.join(", ")
  );

  checkoutBtn.href = `${BASE_SQUARE_URL}?description=${description}`;
});
</script>

</body>
</html>
