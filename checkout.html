<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout – Clara’s Candles</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    .checkout-container {
      max-width: 820px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .checkout-section {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .checkout-section h3 {
      margin-bottom: 16px;
      font-family: 'Playfair Display', serif;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .checkout-total {
      font-weight: 600;
      margin-top: 12px;
      font-size: 18px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .square-checkout-btn {
      display: block;
      width: 100%;
      padding: 16px;
      text-align: center;
      background: #000;
      color: #fff;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      margin-top: 20px;
    }

    .square-checkout-btn:hover {
      opacity: 0.9;
    }

    .empty-cart {
      text-align: center;
      padding: 40px 0;
      color: #666;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <h1 class="logo">Clara’s Candles</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="cart-button" onclick="toggleCart()">
        Cart (<span id="cart-count">0</span>)
      </button>
    </nav>
  </div>
</header>

<main class="checkout-container">
  <h2>Checkout</h2>

  <div class="checkout-section">
    <h3>Order Summary</h3>
    <div id="order-summary"></div>
    <div id="order-total" class="checkout-total"></div>
  </div>

  <div class="checkout-section">
    <h3>Delivery Method</h3>
    <label>
      <input type="radio" name="delivery" checked>
      Local Pickup
    </label><br><br>
    <label>
      <input type="radio" name="delivery">
      Shipping
    </label>
  </div>

  <div class="checkout-section">
    <h3>Gift Options</h3>
    <label>
      <input type="checkbox" id="gift-checkbox">
      This is a gift
    </label>
    <textarea id="gift-note" placeholder="Gift note" style="display:none;"></textarea>
  </div>

  <!-- DIRECT SQUARE LINK -->
  <a
    href="https://square.link/u/TEDQ69Wq"
    class="square-checkout-btn"
    target="_blank"
    rel="noopener noreferrer"
  >
    Secure Checkout with Square
  </a>
</main>

<footer class="site-footer">
  <p>© 2025 Clara’s Candles</p>
</footer>

<!-- CART DRAWER -->
<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-drawer">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button onclick="closeCart()">✕</button>
  </div>
  <div id="cart-items"></div>
  <p id="cart-total"></p>
</div>

<script src="script.js"></script>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const summary = document.getElementById("order-summary");
  const totalEl = document.getElementById("order-total");

  let total = 0;

  if (cart.length === 0) {
    summary.innerHTML = `<div class="empty-cart">Your cart is empty.</div>`;
  } else {
    cart.forEach(item => {
      summary.innerHTML += `
        <div class="checkout-item">
          <span>${item.qty} × ${item.name} (${item.size})</span>
          <span>$${(item.qty * item.price).toFixed(2)}</span>
        </div>
      `;
      total += item.qty * item.price;
    });
    totalEl.innerText = `Total: $${total.toFixed(2)}`;
  }

  document.getElementById("gift-checkbox").addEventListener("change", e => {
    document.getElementById("gift-note").style.display =
      e.target.checked ? "block" : "none";
  });
</script>

</body>
</html>
