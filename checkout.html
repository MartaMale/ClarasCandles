<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout – Clara’s Candles</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <h1>Clara’s Candles</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="container">
  <h2>Checkout</h2>

  <div class="product">
    <h3>Order Summary</h3>
    <div id="order-summary"></div>
  </div>

  <div class="product">
    <h3>Delivery</h3>
    <label><input type="radio" checked> Local Pickup</label><br>
    <label><input type="radio"> Shipping</label>
  </div>

  <div class="product">
    <h3>Gift Options</h3>
    <label><input type="checkbox" id="gift"> This is a gift</label>
    <textarea id="gift-note" placeholder="Gift note" style="display:none;margin-top:10px;"></textarea>
  </div>

  <a href="#" class="button">Place Order</a>
</section>

<footer>
  <p>© 2025 Clara’s Candles</p>
</footer>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const summary = document.getElementById("order-summary");

let total = 0;
cart.forEach(item => {
  summary.innerHTML += `<p>${item.qty} × ${item.name} (${item.size})</p>`;
  total += item.qty * item.price;
});

summary.innerHTML += `<strong>Total: $${total}</strong>`;

document.getElementById("gift").addEventListener("change", e => {
  document.getElementById("gift-note").style.display = e.target.checked ? "block" : "none";
});
</script>

</body>
</html>
